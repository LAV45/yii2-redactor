		}

		.redactor_toolbar li a:active,
		.redactor_toolbar li a.redactor_act {

			color: #aaa;
		}
	</style>
</head>

<script src="https://nightwing.github.io/emmet-core/emmet.js"></script>

<!-- load ace -->
<script src="../src/ace.js"></script>
<!-- load ace emmet extension -->
<script src="../src/ext-emmet.js"></script>
<script>
	var textarea = $('#content');
	textarea.before('<div id="ace-editor"></div>').hide();
	$('#editor').height(textarea.height()).width(textarea.width());

	$(window).resize(function() {
		$('#editor').height(textarea.height()).width(textarea.width());
	});

	var editor = ace.edit("ace-editor");
	// Settings
	editor.getSession().setMode("ace/mode/html");
	editor.setTheme("ace/theme/monokai");
	editor.getSession().setUseSoftTabs(true);
	editor.getSession().setUseWrapMode(true);
	editor.setShowPrintMargin(false);
	editor.setOption("enableEmmet", true);

	editor.getSession().setValue(textarea.val());

	$('form:first').submit(function() {
		textarea.val(editor.getSession().getValue());
	});

</script>
