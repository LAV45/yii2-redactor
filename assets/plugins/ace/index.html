	<title>ACE Emmet demo</title>

	<link rel="stylesheet" href="ace.css"/>
	<link rel="stylesheet" href="http://imperavi.com/js/redactor/redactor.css"/>	
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}

		.redactor_toolbar {
			background: #fddc43;
		}

		.redactor_toolbar li a {
			color: #000;
		}

		.redactor_toolbar li a:hover {
			background: #d70a16;
			color: #fff;
		}

		.redactor_toolbar li a:active,
		.redactor_toolbar li a.redactor_act {
			background: #000;
			color: #aaa;
		}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>	
	<script src="ace.js"></script>
	<script src="http://imperavi.com/js/redactor/redactor.js"></script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="http://nightwing.github.io/emmet-core/emmet.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ext-emmet.js"></script>

    <script>
    	$(function(){
    		$('#content').redactor({
    			"plugins":['ace'],
    			"convertImageLinks":true,
    			"convertVideoLinks":true,
    			"linkEmail":true,
    		});
    	});
    </script>
